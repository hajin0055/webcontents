<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>도형 서식 폼</title>
    </head>
    <body>
        <h3>도형 서식 폼 만들기</h3>    
        <hr>
        <form>
     선종류 <input type="text" list="what"><br>
          <datalist id="what">
            <option value="실선">
            <option value="점선">
          </datalist><br>

    선두께 : <input type="text" size="10">
    섹션 : <input type="color" value="#00BFFF"
             onchange="document.body.style.color=this.value"><br>

    투명도 (0 ~ 100) : <input type="range" min="0" max="100" list="transparency">100&deg;
                     <datalist id="transparency">
                        <option value="10" label="Low">
                        <option value="45" label="Medium">
                        <option value="90" label="High">
                     </datalist>

    </form>
    </body>
</html>
